<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <title>Coding Quiz Challenge</title>
</head>
<!-- //Create container for info to be displayed for the quiz.  Score, timer, etc. -->
<div class="info-container">
    <div id="results" style="display: none;">
        <h2>Time: 60</h2>
        <h2>Results</h2>
        <p>Your score: <span id="score"></span></p>
        <label for="username">Your name:</label>
        <input type="text" id="username">
        <button id="submit">Submit</button>
        <button id="restart">Restart</button>
    </div>
</div>
<head>
<body>
<!-- //Create container to display contents for the questions and answers buttons. -->
    <div class="container">
        <div id="question-container" class="hide">
            <div id="question">Question</div>
            <div id="answer-buttons" class="btn-grid">
                <button class="btn correct">Answer 1</button>
                <button class="btn wrong">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>
        </div>
        <div class="controls">
            <button id="start-btn" class="start-btn btn">Start</button>
            <button id="next-btn" class="next-btn btn hide">Next</button>
        </div> 
    </div>
    </div>   
        
    <script src="script.js"></script>
</body>
</html>
